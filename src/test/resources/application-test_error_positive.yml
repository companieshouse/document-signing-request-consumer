server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

consumer:
  topic: echo
  group_id: echo-consumer
  max_attempts: 4
  backoff_delay: 100
  concurrency: 1

error_consumer:
  topic: echo-error
  group_id: echo-error-consumer
  enabled: true
  dlt: echo-retry
  concurrency: 1

invalid_message_topic: echo-invalid

logger:
  namespace: archetype-client

steps: 1